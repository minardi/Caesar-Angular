<div class="col-md-7 group-wrapper">
    <div class="row">
        <div class="col-md-6">
            <h1>Dnipro</h1>
        </div>
        <div class="col-md-6 text-right">
            <h1>Dp-094 MQC</h1>
        </div>
    </div>
    <div class="row group-area">
        <div class="row">
            <div class="col-md-2">
                <a>
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
            </div>
            <div class="col-md-10 text-right">
                <div class="btn-group" role="group" aria-label="...">
                    <button (click)="onTabChange('info')" type="button" class="btn btn-default" [ngClass]="{active: activeTab === 'info'}">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </button>
                    <button (click)="onTabChange('students')" type="button" class="btn btn-default" [ngClass]="{active: activeTab === 'students'}">
                        <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
                    </button>
                    <button (click)="onTabChange('schedule')" type="button" class="btn btn-default" [ngClass]="{active: activeTab === 'schedule'}">
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    </button>
                    <button (click)="onTabChange('notifications')" type="button" class="btn btn-default" [ngClass]="{active: activeTab === 'notifications'}">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
        <group-info *ngIf="activeTab === 'info'"></group-info>
        <group-students *ngIf="activeTab === 'students'"></group-students>
        <group-schedule *ngIf="activeTab === 'schedule'"></group-schedule>
        <group-notifications *ngIf="activeTab === 'notifications'"></group-notifications>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div>Stage: <span>in process</span></div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
</div>
