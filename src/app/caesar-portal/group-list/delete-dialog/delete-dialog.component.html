<div class="modal-body">
  <p class="group-name">Group {{groupName}} will be deleted.</p>
  <p class="group-name">Are you sure ? </p>
  <div class="dialog-controls">
    <span class="glyphicon glyphicon-ok-circle" (click)="deleteGroup()"></span>
    <span class="glyphicon glyphicon-remove-circle" (click)="bsModalRef.hide()"></span>
  </div>
</div>
