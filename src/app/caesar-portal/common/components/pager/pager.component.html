<div class="pager pull-right">
    <button class="btn" (click)="pagePrevious()">
        <i class="glyphicon glyphicon-triangle-left"></i>
    </button>
    <span> {{currentPage}} / {{pagesQuantity}} </span>
    <button class="btn" (click)="pageNext()">
        <i class="glyphicon glyphicon-triangle-right"></i>
    </button>
</div>
