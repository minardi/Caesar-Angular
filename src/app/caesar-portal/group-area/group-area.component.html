<div class="col-md-7 group-wrapper">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ location.name }}</h1>
        </div>
        <div class="col-md-6 text-right">
            <h1>{{ group.name }}</h1>
        </div>
    </div>
    <div class="row group-area">
        <div class="row">
            <div class="col-md-2">
                <a>
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
            </div>
            <nav class="col-md-10 text-right">
                <div class="btn-group" role="group" aria-label="group">
                    <a [routerLink]="['/group', group.groupId, group.name, 'info']"
                        routerLinkActive="active">
                        <button type="button" 
                                class="btn btn-default"
                                [ngClass]="{active: activeTab === '/info' || activeTab === '' }">
                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                        </button>
                    </a>
                    <a [routerLink]="['/group', group.groupId, group.name, 'students']"
                        routerLinkActive="active">
                        <button type="button" 
                                class="btn btn-default"
                                [ngClass]="{active: activeTab === '/students'}">
                            <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
                        </button>
                    </a>
                    <a [routerLink]="['/group', group.groupId, group.name, 'schedule']"
                        routerLinkActive="active">
                        <button type="button" 
                                class="btn btn-default"
                                [ngClass]="{active: activeTab === '/schedule'}">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                        </button>
                    </a>
                    <a [routerLink]="['/group', group.groupId, group.name, 'notifications']"
                        routerLinkActive="active">
                        <button type="button" 
                                class="btn btn-default"
                                [ngClass]="{active: activeTab === '/notifications'}">
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                        </button>
                    </a>
                </div>
            </nav>
        </div>
        <router-outlet></router-outlet>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="lead status-bar">Stage: <span class="text-info">{{ stage.name }}</span></div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
</div>
